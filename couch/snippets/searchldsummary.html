<div class="col-md-4 col-md-offset-4" id="quick-search">
	<cms:pages masterpage='coal.php' folder=k_folder_name limit="1">
		<cms:form name="quicksearch" id="quicksearch" anchor='0' >
		<cms:reverse_related_pages 'loading_point' masterpage='coal.php'>
			<cms:if k_success >
				<cms:if frm_tdate!='dd/mm/yyyy' >
					<cms:set my_search_str="<cms:concat my_search_str ' | tdate==' frm_tdate />"  scope='global'/>
				</cms:if>
				<cms:set my_tdate = "<cms:gpc 'tdate' method='get' />" scope="global" />
			</cms:if>
		</cms:reverse_related_pages>
			<!-- Card -->
			<div class="gxcpl-card">
				<div class="gxcpl-card-body  gxcpl-padding-15">
					<div class="row">
						<div class="col-md-6 col-md-offset-1 col-xs-6 col-sm-6 text-center">
							<div class="row">
								<div class="col-md-12">
									<cms:hide>
										<cms:input type="datetime" name="tdate"/>
									</cms:hide>
									<input type="date" name="tdate" id="tdate" class="form-control" style="width: 100%; line-height: 1.42857143;"  value="<cms:date "<cms:gpc 'tdate' method='get' />" format='Y-m-d' />" />
								</div>
							</div>
						</div>
							
						<div class="col-md-2 col-xs-6 col-sm-6 text-center">
							<div class="row">
								<div class="col-md-12">
								  	<button class="btn btn-primary gxcpl-fw-700" type='submit' name='submit'>
								  		<i class="fa fa-search"></i> SEARCH
								  	</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Card -->
		</cms:form>
	</cms:pages>
	<div class="gxcpl-ptop-30"></div>
</div>
