<div class="col-md-12" id="quick-search">
	<cms:set my_search_str='' scope='global' />
	<cms:pages masterpage="coal.php" limit="1" >
		<cms:form name="search" id="search" anchor='0' >
			<cms:if k_success >
				<cms:if frm_from_date != 'dd/mm/yyyy' >
					<cms:set my_search_str="<cms:concat my_search_str ' tdate >= ' frm_from_date ' 00:00:00' />"  scope='global'/>
				</cms:if>
				<cms:if frm_to_date != 'dd/mm/yyyy' >
					<cms:set my_search_str="<cms:concat my_search_str ' | tdate <= ' frm_to_date ' 00:00:00' />"  scope='global'/>
				</cms:if>
			</cms:if>
			<!-- Card -->
			<div class="gxcpl-card">
				<div class="gxcpl-card-header">
					<div class="row gxcpl-padding-15">
						<div class="col-md-4">
							&nbsp;
						</div>
						<div class="col-md-4">
							<div class="row">
								<div class="col-md-4">
									<label>FROM DATE</label>
									<div class="input-group">
										<cms:input type="date" name="from_date" class="form-control" style="width: auto; line-height: 1.42857143;" value="<cms:date "<cms:gpc 'from_date' method='get' />" format='Y-m-d' />" />
									</div>
								</div>
								<div class="col-md-4">
									<label>TO DATE</label>
									<div class="input-group">
										<cms:input type="date" name="to_date" class="form-control" style="width: auto; line-height: 1.42857143;" value="<cms:date "<cms:gpc 'to_date' method='get' />" format='Y-m-d' />" />
									</div>
								</div>
								<div class="col-md-4">
									<div class="gxcpl-ptop-20"></div>
									<span class="input-group-btn" style="padding-top:3px;">
										<cms:input class="btn btn-primary" id="notesave" type='submit' name='submit' value="SEARCH" />
									</span>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							&nbsp;
						</div>
						<div class="gxcpl-ptop-20"></div>
					</div>
				</div>
			</div>
			<!-- Card -->
		</cms:form>
	</cms:pages>
	<div class="gxcpl-ptop-30"></div>
</div>
