        <script type="text/javascript">
			$('#icprdate,#interchange').on('change keyup',function(){
				var date=$('#icprdate').val();
				var selected = $('#interchange').val();
				if(selected === '-' || date===""){
				  $('#notesave').prop("disabled", true);
				}
				else if(selected != '' && date!="dd-mm-yyyy"){
				  $('#notesave').prop("disabled",false);
				}
			});
		</script>
